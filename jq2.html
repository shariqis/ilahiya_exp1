<body>

    <!-- <p >hello <b>hi</b> </p>
    <input id="i" type="text"> <br>
   
    <button id="t">Text</button>
    <button id="h">Html</button>
    <button id="v">Val</button>

    <p>welcome</p>
    <button id="ap">append</button>
    <button id="pr">pre</button>
    <button id="af">after</button>
    <button id="be">before</button>

    <script>

        $(document).ready(function(){

            $("#t").click(function(){
              //  var c= $("p").text()
              //  alert(c)
              $("p").text("<b>welcome</b>")

            })
            $("#h").click(function(){
               // var c= $("p").html()
               // alert(c)
               $("p").html("<b>welcome</b>")

            })
            $("#v").click(function(){
              //  var c= $("#i").val()
              //  alert(c)
              $("#i").val("mmmmmmmmmmmmmmm")

            })
            $("#a").click(function(){
               // var c= $("#i").attr("id")
              //  alert(c)

              $("#i").attr("type","radio")

            });


            $("#ap").click(function(){
                $("p").append("<b>hi</b>")
            })

            $("#pr").click(function(){
                $("p").prepend("<b>hi</b>")
            })
            $("#af").click(function(){
                $("p").after("<b>hi</b>")
            })
            $("#be").click(function(){
                $("p").before("<b>hi</b>")
            })
        })
    </script>
    
</body>
</html>
